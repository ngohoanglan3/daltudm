        <h3 style="margin: 15px 0px 50px; color: rgba(0, 0, 0, 0.6);">ĐĂNG NHẬP VÀO TÀI KHOẢN</h3>
        <div class="username">
            <mat-form-field style="width: 100%;">
                <mat-label>Tài Khoản</mat-label>
                <input matInput placeholder="Ex. User" type="username" [(ngModel)]="form.username" name="username" required>
            </mat-form-field>
        </div>
        <div class="password">
            <mat-form-field style="width: 100%;">
                <mat-label>Mật Khẩu</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Ex. 12345678" type="password" [(ngModel)]="form.password" name="password" required>
                <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div *ngIf="logFail" style="color: red; font-size: medium;">Sai Username Hoặc Password!!!</div>
        <div style="width: 70%; text-align: right; margin: 10px 0px;">
            <a class="forgotPass" href="/forgotPass">Quên Mật Khẩu?</a>
        </div>        
        <button class="submit" mat-flat-button color="primary" type="button" (click)="onLogin()">ĐĂNG NHẬP</button>
        <div class="line" style="margin-top: 15px;"></div>
    </form>
</div>
