<div class="container">
  <div class="background"></div>
  <div class="login-form">
    <div class="Line"></div>
    <img src="/demo/src/assets/image/logo_trans.png" alt="">
    <h1 style="text-align: center;">ĐĂNG NHẬP VÀO TÀI KHOẢN</h1>
    <form [formGroup]="form" (ngSubmit)="OnSubmit()">
      <h3 style="text-align: center;">Sinh Viên</h3>
      <div class="userInput">
        <label for="username">Tài Khoản</label> <br />
        <svg
          class="icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"
          />
        </svg>
        <input
          type="text"
          id="username"
          name="username"
          required
          formControlName="username"

        />
        <!-- <div *ngIf="úusername.e"></div> -->
      </div>
      <div class="passInput">
        <label for="password">Mật Khẩu</label> <br />
        <svg
          class="icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"
          />
        </svg>
        <input
          type="password"
          id="password"
          name="password"
          required
        />
      </div>
      <div class="forgotPassword">
        <p style="text-decoration: underline; text-align: right; color: rgb(217, 30, 54)">
          Quên Mật Khẩu?
        </p> <br>
      </div>
      <button type="submit">Đăng Nhập</button>
    </form>
    <div class="Line"></div>    
  </div>
</div>
